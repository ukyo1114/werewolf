name: Build and Deploy for Staging

on:
  push:
    branches:
      - staging

jobs:
  build-and-deploy-staging:
    runs-on: ubuntu-latest

    steps:
      - name: コードをチェックアウト
        uses: actions/checkout@v3

      - name: Node.jsをセットアップ
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: 依存関係をインストール
        run: |
          cd server 
          npm install
          cd ../client
          npm install

      - name: アプリをビルド
        run: |
          cd client
          npm run build:staging

      - name: デプロイ用SSHキーを設定
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY_STAGING }}
          known_hosts: ${{ secrets.SSH_KNOWN_HOSTS_STAGING }}

      - name: サーバーにデプロイ
        run: rsync -avz -e "ssh -o StrictHostKeyChecking=no" ./server/ ec2-user@57.180.133.33:./werewolf/server
        
      - name: Set permissions for node_modules binaries
        run: ssh -o StrictHostKeyChecking=no ec2-user@57.180.133.33 "chmod -R u+x /home/ec2-user/werewolf/server/node_modules/.bin"

