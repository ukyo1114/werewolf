name: Build and Deploy for Production

on:
  push:
    branches:
      - production

jobs:
  build-and-deploy-production:
    runs-on: self-hosted

    steps:
      - name: コードをチェックアウト
        uses: actions/checkout@v3

      - name: Node.jsをセットアップ
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: 依存関係をインストール
        run: |
          cd server 
          npm install
          cd ../client
          npm install

      - name: アプリをビルド
        run: |
          cd client
          npm run build

      - name: デプロイ用SSHキーを設定
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY_PRODUCTION }}
          known_hosts: ${{ secrets.SSH_KNOWN_HOSTS_PRODUCTION }}

      - name: Test SSH connection
        run: ssh ec2-user@54.238.237.94 "echo 'SSH connection successful'"

      - name: サーバーにデプロイ
        run: rsync -avz ./server/ ec2-user@54.238.237.94:./werewolf/server

      - name: Set permissions for node_modules binaries
        run: ssh ec2-user@54.238.237.94 "chmod -R u+x /home/ec2-user/werewolf/server/node_modules/.bin"

      - name: 環境変数をサーバーに転送
        run: |
          ssh ec2-user@54.238.237.94 "echo 'NODE_ENV=production' > /home/ec2-user/werewolf/server/.env.staging"
          ssh ec2-user@54.238.237.94 "echo 'MONGO_URI=${{ secrets.MONGO_URI_PRODUCTION }}' >> /home/ec2-user/werewolf/server/.env.staging"
          ssh ec2-user@54.238.237.94 "echo 'JWT_SECRET=${{ secrets.JWT_SECRET_PRODUCTION }}' >> /home/ec2-user/werewolf/server/.env.staging"
          ssh ec2-user@54.238.237.94 "echo 'AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}' >> /home/ec2-user/werewolf/server/.env.staging"
          ssh ec2-user@54.238.237.94 "echo 'AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}' >> /home/ec2-user/werewolf/server/.env.staging"
          ssh ec2-user@54.238.237.94 "echo 'AWS_REGION=${{ secrets.AWS_REGION }}' >> /home/ec2-user/werewolf/server/.env.staging"
          ssh ec2-user@54.238.237.94 "echo 'S3_BUCKET_NAME=${{ secrets.S3_BUCKET_NAME }}' >> /home/ec2-user/werewolf/server/.env.staging"
          ssh ec2-user@54.238.237.94 "echo 'EMAIL_USER=${{ secrets.EMAIL_USER }}' >> /home/ec2-user/werewolf/server/.env.staging"
          ssh ec2-user@54.238.237.94 "echo 'EMAIL_PASS=${{ secrets.EMAIL_PASS }}' >> /home/ec2-user/werewolf/server/.env.staging"


      - name: サーバーをPM2でリモート起動
        run: ssh ec2-user@54.238.237.94 "cd /home/ec2-user/werewolf/server && npm install && pm2 start npm --name 'server' -- run start:production"

